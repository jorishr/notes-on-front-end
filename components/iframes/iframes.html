<!-- 
    IFRAMES 

    Om andere websites of bijv. youtube video in je pagina toe te voegen. 
    Iframes kan je stylen met CSS.
-->
<iframe width="560" 
        height="315" 
        src="https://www.youtube.com/embed/rngj6EaLeBA"
        frameborder="0" 
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
</iframe>

<iframe width="420" 
        height="315"
        src="https://www.youtube.com/embed/tgbNymZ7vqY">
</iframe>

<!-- OPEN A LINK INSIDE AN IFRAME -->
<iframe width="560" height="315" 
        style="border:none;"
        src="http://www.goudster.be"
        name="myIframe">
</iframe>

<a href="https://www.sporza.be" target="myIframe">Deze link opent sporza.be in een het iframe</a>
