	FORM BUTTONS 
	############

	Clicking the button tells the browser to validate all of the <input/>

	BUTTON

	Standaard knoppen: <button></button>. Met de button tag kan je de knop

	children toe zoals <i>. Dit kan niet met de input tag.

	Maar zonder de <form></form> hebben de meeste knoppen weinig zin, dan 
	gebruik je beter een anchor link die je stijlt als button.
	
	ATTRIBUTES

	Geef specifiek attribuut aan elk type knop wil: type="submit | reset".
	Reset wist de ingevulde form-data en zet the waarden terug op default.

	<button type="submit">Submit</button>
