	1. HTML 5 page structure

	Inside of the <html> element, we have a minumum of two elements called 
	<head> and <body>. 
	
	A web page’s head contains all of its metadata, like the page title, any 
	CSS stylesheets, and other things that are required to render the page but
	you don’t necessarily want the user to see.

	The bulk of our HTML markup will live in the <body> element, which represents
	the visible content of the page.
-->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>HTML basics</title>
</head>
<!--
	A character set is like a digital alphabet for your browser. It’s different 
	from the language of your document in that it only affects how the letters 
	themselves are rendered, not the language of the content.

	Most modern browser can handle special characters but not all. Therefore we
	include this meta tag.
-->
<body>
	<h1 id="top-pagina">Goudster uit Halen</h1>
	<p>Dit is mijn eerste tekts</p>
	<h2>Echt oud Belgisch bier!</h2>
  	<p>Dit is mijn tweede tekst</p>
<!--
	Headings are the primary way you mark up different sections of your content.
	They define the outline of your web page as both humans and search engines 
	see it, which makes selecting relevant headings essential for a 
	high-quality web page.

	Whenever you surround a piece of text with HTML tags, you’re adding new 
	meaning to that text. h1, p, ul, etc.

	HTML 5 brings semantic elements that better convey meaning. 
-->
<header>
	<nav></nav>
</header>

<section>
	<article>  <!-- niet alleen voor artikels, kan ook voor secties -->
		<header>
			<h1>titel</h1>
			<h2>subtitle</h2>
		</header>
		<div class="content"></div>
		<footer>-authored by X, date</footer>
	</article>
</section>
<aside>For not-primary content</aside>
<footer></footer>

<!-- 
	2. HTML HIERARCHY 

	Door elementen te nesten krijg je ancestors, parents, children en siblings.
	<article> is hier de ancestor, div is hier het parent element, h1 en en p 
	zijn siblings en children van div.
-->
	<article>
		<div class="container">
			<h1>Dit is een titel.</h1>
			<p>Dit is een paragraaf zonder tekst</p>
		</div>
	</article>
<!-- 
	3. BLOCK v INLINE 

	Block-level elements are also called flow content as they are always drawn
	on a new line. 
	
	Examples: <h1></h1>, <p></p>, <div class=""></div><article class=""></article>
	
	The other major type of content is in-line or phrasing content. In-line 
	elements can affect sections of text anywhere WIHTIN a line. 
	
	Examples of inline:
	<img src="" alt="">, <em></em>, <strong></strong>, <span></span>

	ABOUT STRONG AND EM
	
	Both are structural elements, not presentational. You should only use them 
	if the emphazis or boldness is a structural part of the text/page. If it is
	a representational element that may change, then use CSS.

	ABOUT EMPTY HTML ELEMENTS

	<hr> horizontal rule, a thematic breaks. example: postscript after a letter.
	<br> hard line break, example: signatures, poems, lyrics
	
	Don't use them for aestethics, only when they convey meaning.
	For aestethics you can use borders, padding and margins in CSS.
-->
